<svg xmlns="http://www.w3.org/2000/svg" width="700" height="160" viewBox="0 0 700 160">
  <defs>
    <linearGradient id="sw-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <filter id="sw-glow"><feGaussianBlur stdDeviation="1" result="g"/><feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <text x="350" y="14" font-size="14" fill="#88aacc" text-anchor="middle" font-weight="bold">48-Port Managed Network Switch</text>

  <!-- Switch body -->
  <rect x="10" y="20" width="680" height="120" fill="url(#sw-grad)" stroke="#4a6070" stroke-width="2" rx="4"/>

  <!-- Brand / model area -->
  <rect x="16" y="24" width="90" height="20" fill="#28394a" rx="3"/>
  <text x="22" y="38" font-size="10" fill="#5588aa" font-weight="bold">48-Port GbE</text>
  <text x="16" y="54" font-size="8" fill="#445566">Managed L2/L3</text>

  <!-- Console port (RJ45 + USB) -->
  <g transform="translate(16,60)">
    <rect x="0" y="0" width="24" height="18" fill="#111" stroke="#22aaff" stroke-width="1.5" rx="2"/>
    <text x="0" y="28" font-size="7" fill="#22aaff">Console</text>
    <rect x="30" y="2" width="16" height="12" fill="#111" stroke="#888" rx="1"/>
    <text x="30" y="28" font-size="7" fill="#888">USB</text>
  </g>

  <!-- Port rows -->
  <g transform="translate(120,26)">
    <!-- Row 1: Ports 1-24 (top) -->
    <text x="0" y="-2" font-size="7" fill="#5a8aaa">Ports 1–24</text>
    <g transform="translate(0,4)">
      <rect x="0" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="9" cy="-3" r="1.5" fill="#00ff66" filter="url(#sw-glow)"/>
      <circle class="conn" cx="9" cy="7" r="3" fill="#0b74de" data-conn="switch.sw_port1"/>

      <rect x="22" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="31" cy="-3" r="1.5" fill="#00ff66" filter="url(#sw-glow)"/>
      <circle class="conn" cx="31" cy="7" r="3" fill="#0b74de" data-conn="switch.sw_port2"/>

      <rect x="44" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="53" cy="-3" r="1.5" fill="#00ff66" filter="url(#sw-glow)"/>
      <circle class="conn" cx="53" cy="7" r="3" fill="#0b74de" data-conn="switch.sw_port3"/>

      <rect x="66" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="75" cy="-3" r="1.5" fill="#ffaa00" filter="url(#sw-glow)"/>
      <circle class="conn" cx="75" cy="7" r="3" fill="#0b74de" data-conn="switch.sw_port4"/>

      <rect x="88" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="97" cy="-3" r="1.5" fill="#444"/>
      <rect x="110" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <circle cx="119" cy="-3" r="1.5" fill="#444"/>
      <rect x="132" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="154" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="176" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="198" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="220" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="242" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
    </g>
    <!-- Row 2: Ports 25-48 (bottom) -->
    <text x="0" y="38" font-size="7" fill="#5a8aaa">Ports 25–48</text>
    <g transform="translate(0,42)">
      <rect x="0" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="22" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="44" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="66" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="88" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="110" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="132" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="154" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="176" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="198" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="220" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
      <rect x="242" y="0" width="18" height="14" fill="#0a0a0a" stroke="#445" rx="1"/>
    </g>
    <!-- Port numbers -->
    <text x="4" y="74" font-size="6" fill="#5a7a8a">1</text>
    <text x="26" y="74" font-size="6" fill="#5a7a8a">3</text>
    <text x="70" y="74" font-size="6" fill="#5a7a8a">7</text>
    <text x="136" y="74" font-size="6" fill="#5a7a8a">13</text>
    <text x="200" y="74" font-size="6" fill="#5a7a8a">19</text>
    <text x="246" y="74" font-size="6" fill="#5a7a8a">24</text>
  </g>

  <!-- SFP+ Uplink ports -->
  <g transform="translate(520,28)">
    <text x="0" y="-4" font-size="9" fill="#ff8800" font-weight="bold">SFP+ Uplinks</text>
    <rect x="0" y="0" width="30" height="20" fill="#0a0a0a" stroke="#ff8800" stroke-width="1.5" rx="2"/>
    <text x="4" y="14" font-size="7" fill="#ff8800">49</text>
    <rect x="36" y="0" width="30" height="20" fill="#0a0a0a" stroke="#ff8800" stroke-width="1.5" rx="2"/>
    <text x="40" y="14" font-size="7" fill="#ff8800">50</text>
    <rect x="72" y="0" width="30" height="20" fill="#0a0a0a" stroke="#ff8800" stroke-width="1.5" rx="2"/>
    <text x="76" y="14" font-size="7" fill="#ff8800">51</text>
    <rect x="108" y="0" width="30" height="20" fill="#0a0a0a" stroke="#ff8800" stroke-width="1.5" rx="2"/>
    <text x="112" y="14" font-size="7" fill="#ff8800">52</text>
    <text x="0" y="34" font-size="8" fill="#666">10 Gbps fiber/DAC</text>
  </g>

  <!-- Status LEDs -->
  <g transform="translate(16,96)">
    <circle cx="6" cy="6" r="3" fill="#00dd66" filter="url(#sw-glow)"/>
    <text x="14" y="10" font-size="8" fill="#558866">SYS</text>
    <circle cx="46" cy="6" r="3" fill="#00dd66" filter="url(#sw-glow)"/>
    <text x="54" y="10" font-size="8" fill="#558866">PWR</text>
    <circle cx="86" cy="6" r="3" fill="#ffaa00" filter="url(#sw-glow)" opacity="0.4"/>
    <text x="94" y="10" font-size="8" fill="#aa8844">RPS</text>
    <circle cx="126" cy="6" r="3" fill="#22aaff" filter="url(#sw-glow)" opacity="0.6"/>
    <text x="134" y="10" font-size="8" fill="#2288aa">STK</text>
  </g>

  <!-- Legend -->
  <text x="16" y="135" font-size="8" fill="#5a8aaa">LED Colors: <tspan fill="#00ff66">Green</tspan> = Link up | <tspan fill="#ffaa00">Amber</tspan> = Activity | <tspan fill="#444">Off</tspan> = No link</text>
  <text x="16" y="148" font-size="8" fill="#666">RJ45 ports: 10/100/1000 Mbps | SFP+: 1/10 Gbps</text>
</svg>