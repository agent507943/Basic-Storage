<svg xmlns="http://www.w3.org/2000/svg" width="560" height="440" viewBox="0 0 560 440">
  <defs>
    <linearGradient id="pcb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a5c2a"/>
      <stop offset="100%" stop-color="#0e3b18"/>
    </linearGradient>
  </defs>
  <!-- PCB -->
  <rect x="10" y="10" width="540" height="420" fill="url(#pcb)" stroke="#2a7a3a" stroke-width="2" rx="2"/>
  <!-- PCB traces -->
  <g stroke="#1a6a28" stroke-width="0.4" opacity="0.6">
    <line x1="30" y1="10" x2="30" y2="430"/><line x1="90" y1="10" x2="90" y2="430"/>
    <line x1="150" y1="10" x2="150" y2="430"/><line x1="210" y1="10" x2="210" y2="430"/>
    <line x1="270" y1="10" x2="270" y2="430"/><line x1="330" y1="10" x2="330" y2="430"/>
    <line x1="390" y1="10" x2="390" y2="430"/><line x1="450" y1="10" x2="450" y2="430"/>
    <line x1="10" y1="50" x2="550" y2="50"/><line x1="10" y1="110" x2="550" y2="110"/>
    <line x1="10" y1="170" x2="550" y2="170"/><line x1="10" y1="230" x2="550" y2="230"/>
    <line x1="10" y1="290" x2="550" y2="290"/><line x1="10" y1="350" x2="550" y2="350"/>
  </g>
  <text x="280" y="8" font-size="14" fill="#66cc66" text-anchor="middle" font-weight="bold">Motherboard — ATX Form Factor</text>

  <!-- CPU Socket -->
  <g transform="translate(50,30)">
    <text x="0" y="-4" font-size="12" fill="#88cc88" font-weight="bold">CPU Socket (LGA 1700)</text>
    <rect x="0" y="0" width="120" height="100" fill="#0e3b18" stroke="#888" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="80" fill="#1a1a1a" stroke="#aaa" stroke-width="1.5" rx="2"/>
    <!-- Pin grid -->
    <g fill="#c8a800">
      <circle cx="22" cy="22" r="1.5"/><circle cx="32" cy="22" r="1.5"/><circle cx="42" cy="22" r="1.5"/><circle cx="52" cy="22" r="1.5"/><circle cx="62" cy="22" r="1.5"/><circle cx="72" cy="22" r="1.5"/><circle cx="82" cy="22" r="1.5"/><circle cx="92" cy="22" r="1.5"/><circle cx="102" cy="22" r="1.5"/>
      <circle cx="22" cy="32" r="1.5"/><circle cx="32" cy="32" r="1.5"/><circle cx="42" cy="32" r="1.5"/><circle cx="52" cy="32" r="1.5"/><circle cx="62" cy="32" r="1.5"/><circle cx="72" cy="32" r="1.5"/><circle cx="82" cy="32" r="1.5"/><circle cx="92" cy="32" r="1.5"/><circle cx="102" cy="32" r="1.5"/>
      <circle cx="22" cy="42" r="1.5"/><circle cx="32" cy="42" r="1.5"/><circle cx="42" cy="42" r="1.5"/><circle cx="52" cy="42" r="1.5"/><circle cx="62" cy="42" r="1.5"/><circle cx="72" cy="42" r="1.5"/><circle cx="82" cy="42" r="1.5"/><circle cx="92" cy="42" r="1.5"/><circle cx="102" cy="42" r="1.5"/>
      <circle cx="22" cy="52" r="1.5"/><circle cx="32" cy="52" r="1.5"/><circle cx="42" cy="52" r="1.5"/><circle cx="52" cy="52" r="1.5"/><circle cx="62" cy="52" r="1.5"/><circle cx="72" cy="52" r="1.5"/><circle cx="82" cy="52" r="1.5"/><circle cx="92" cy="52" r="1.5"/><circle cx="102" cy="52" r="1.5"/>
      <circle cx="22" cy="62" r="1.5"/><circle cx="32" cy="62" r="1.5"/><circle cx="42" cy="62" r="1.5"/><circle cx="52" cy="62" r="1.5"/><circle cx="62" cy="62" r="1.5"/><circle cx="72" cy="62" r="1.5"/><circle cx="82" cy="62" r="1.5"/><circle cx="92" cy="62" r="1.5"/><circle cx="102" cy="62" r="1.5"/>
      <circle cx="22" cy="72" r="1.5"/><circle cx="32" cy="72" r="1.5"/><circle cx="42" cy="72" r="1.5"/><circle cx="52" cy="72" r="1.5"/><circle cx="62" cy="72" r="1.5"/><circle cx="72" cy="72" r="1.5"/><circle cx="82" cy="72" r="1.5"/><circle cx="92" cy="72" r="1.5"/><circle cx="102" cy="72" r="1.5"/>
    </g>
    <!-- Cooler mount holes -->
    <circle cx="-8" cy="-8" r="4" fill="none" stroke="#666" stroke-width="1.5"/>
    <circle cx="128" cy="-8" r="4" fill="none" stroke="#666" stroke-width="1.5"/>
    <circle cx="-8" cy="108" r="4" fill="none" stroke="#666" stroke-width="1.5"/>
    <circle cx="128" cy="108" r="4" fill="none" stroke="#666" stroke-width="1.5"/>
    <text x="0" y="115" font-size="9" fill="#5a8a5a">Cooler mounting holes</text>
    <circle class="conn" cx="60" cy="50" r="5" fill="#f39c12" data-conn="desktop_motherboard.cpu_socket"/>
  </g>

  <!-- RAM Slots -->
  <g transform="translate(210,30)">
    <text x="0" y="-4" font-size="12" fill="#88cc88" font-weight="bold">DDR5 DIMM Slots</text>
    <rect x="0" y="0" width="16" height="120" fill="#111" stroke="#4488ff" stroke-width="1.5" rx="1"/>
    <rect x="22" y="0" width="16" height="120" fill="#111" stroke="#4488ff" stroke-width="1.5" rx="1"/>
    <rect x="50" y="0" width="16" height="120" fill="#111" stroke="#222" stroke-width="0.8" rx="1"/>
    <rect x="72" y="0" width="16" height="120" fill="#111" stroke="#222" stroke-width="0.8" rx="1"/>
    <!-- Retention clips -->
    <rect x="-2" y="-4" width="20" height="6" fill="#888" rx="1"/>
    <rect x="20" y="-4" width="20" height="6" fill="#888" rx="1"/>
    <rect x="48" y="-4" width="20" height="6" fill="#666" rx="1"/>
    <rect x="70" y="-4" width="20" height="6" fill="#666" rx="1"/>
    <!-- Notches -->
    <rect x="5" y="55" width="6" height="4" fill="#0e3b18"/>
    <rect x="27" y="55" width="6" height="4" fill="#0e3b18"/>
    <rect x="55" y="55" width="6" height="4" fill="#0e3b18"/>
    <rect x="77" y="55" width="6" height="4" fill="#0e3b18"/>
    <text x="0" y="135" font-size="9" fill="#5a8a5a">Slots 1-2: Blue (priority)</text>
    <text x="0" y="147" font-size="9" fill="#5a8a5a">Slots 3-4: Black</text>
    <text x="0" y="159" font-size="9" fill="#666">Install in matching color pairs for</text>
    <text x="0" y="170" font-size="9" fill="#666">dual-channel mode</text>
    <circle class="conn" cx="44" cy="60" r="5" fill="#e67e22" data-conn="desktop_motherboard.ram_slot"/>
  </g>

  <!-- 24-pin ATX Power -->
  <g transform="translate(350,30)">
    <text x="0" y="-4" font-size="12" fill="#cc8844" font-weight="bold">24-pin ATX Power</text>
    <rect x="0" y="0" width="44" height="96" fill="#222" stroke="#888" rx="2"/>
    <g fill="#c8a800">
      <rect x="4" y="4" width="6" height="5" rx="0.5"/><rect x="14" y="4" width="6" height="5" rx="0.5"/><rect x="24" y="4" width="6" height="5" rx="0.5"/><rect x="34" y="4" width="6" height="5" rx="0.5"/>
      <rect x="4" y="14" width="6" height="5" rx="0.5"/><rect x="14" y="14" width="6" height="5" rx="0.5"/><rect x="24" y="14" width="6" height="5" rx="0.5"/><rect x="34" y="14" width="6" height="5" rx="0.5"/>
      <rect x="4" y="24" width="6" height="5" rx="0.5"/><rect x="14" y="24" width="6" height="5" rx="0.5"/><rect x="24" y="24" width="6" height="5" rx="0.5"/><rect x="34" y="24" width="6" height="5" rx="0.5"/>
      <rect x="4" y="34" width="6" height="5" rx="0.5"/><rect x="14" y="34" width="6" height="5" rx="0.5"/><rect x="24" y="34" width="6" height="5" rx="0.5"/><rect x="34" y="34" width="6" height="5" rx="0.5"/>
      <rect x="4" y="44" width="6" height="5" rx="0.5"/><rect x="14" y="44" width="6" height="5" rx="0.5"/><rect x="24" y="44" width="6" height="5" rx="0.5"/><rect x="34" y="44" width="6" height="5" rx="0.5"/>
      <rect x="4" y="54" width="6" height="5" rx="0.5"/><rect x="14" y="54" width="6" height="5" rx="0.5"/><rect x="24" y="54" width="6" height="5" rx="0.5"/><rect x="34" y="54" width="6" height="5" rx="0.5"/>
    </g>
    <text x="0" y="108" font-size="9" fill="#5a8a5a">Main power to motherboard</text>
    <text x="0" y="120" font-size="9" fill="#666">Provides +3.3V, +5V, +12V</text>
  </g>

  <!-- SATA Connectors -->
  <g transform="translate(50,195)">
    <text x="0" y="-4" font-size="12" fill="#cc8888" font-weight="bold">SATA III Ports (6 Gb/s)</text>
    <rect x="0" y="0" width="32" height="14" fill="#111" stroke="#cc3333" stroke-width="1.5" rx="1"/>
    <text x="4" y="10" font-size="7" fill="#cc3333">SATA0</text>
    <rect x="40" y="0" width="32" height="14" fill="#111" stroke="#cc3333" stroke-width="1.5" rx="1"/>
    <text x="44" y="10" font-size="7" fill="#cc3333">SATA1</text>
    <rect x="80" y="0" width="32" height="14" fill="#111" stroke="#555" stroke-width="1" rx="1"/>
    <text x="84" y="10" font-size="7" fill="#888">SATA2</text>
    <rect x="120" y="0" width="32" height="14" fill="#111" stroke="#555" stroke-width="1" rx="1"/>
    <text x="124" y="10" font-size="7" fill="#888">SATA3</text>
    <rect x="160" y="0" width="32" height="14" fill="#111" stroke="#555" stroke-width="1" rx="1"/>
    <text x="164" y="10" font-size="7" fill="#888">SATA4</text>
    <rect x="200" y="0" width="32" height="14" fill="#111" stroke="#555" stroke-width="1" rx="1"/>
    <text x="204" y="10" font-size="7" fill="#888">SATA5</text>
    <text x="0" y="28" font-size="9" fill="#5a8a5a">Red = SATA III (chipset direct)</text>
    <text x="0" y="40" font-size="9" fill="#666">For HDDs, SSDs, optical drives</text>
    <circle class="conn" cx="16" cy="7" r="4" fill="#2ecc71" data-conn="desktop_motherboard.sata0"/>
  </g>

  <!-- PCIe x16 Slot -->
  <g transform="translate(50,260)">
    <text x="0" y="-4" font-size="12" fill="#88cc88" font-weight="bold">PCIe x16 Slot (GPU)</text>
    <rect x="0" y="0" width="260" height="18" fill="#111" stroke="#666" rx="2"/>
    <rect x="2" y="2" width="180" height="14" fill="#1a1a1a"/>
    <rect x="190" y="2" width="4" height="14" fill="#0e3b18"/>
    <rect x="200" y="2" width="56" height="14" fill="#1a1a1a"/>
    <rect x="258" y="-4" width="10" height="26" fill="#888" rx="2"/>
    <text x="0" y="30" font-size="9" fill="#5a8a5a">Primary GPU slot — x16 bandwidth</text>
    <text x="0" y="42" font-size="9" fill="#666">Insert graphics card here</text>
  </g>

  <!-- PCIe x1 Slots -->
  <g transform="translate(50,316)">
    <text x="0" y="-4" font-size="10" fill="#88cc88">PCIe x1 Slots</text>
    <rect x="0" y="0" width="50" height="12" fill="#111" stroke="#555" rx="1"/>
    <rect x="0" y="18" width="50" height="12" fill="#111" stroke="#555" rx="1"/>
    <text x="60" y="10" font-size="8" fill="#666">For NICs, sound cards, USB expansion</text>
  </g>

  <!-- Chipset Heatsink -->
  <g transform="translate(260,260)">
    <text x="0" y="-4" font-size="10" fill="#aaa">Chipset (with heatsink)</text>
    <rect x="0" y="0" width="60" height="48" fill="#555" stroke="#777" rx="3"/>
    <line x1="6" y1="4" x2="6" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="14" y1="4" x2="14" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="22" y1="4" x2="22" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="30" y1="4" x2="30" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="38" y1="4" x2="38" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="46" y1="4" x2="46" y2="44" stroke="#666" stroke-width="1.5"/>
    <line x1="54" y1="4" x2="54" y2="44" stroke="#666" stroke-width="1.5"/>
    <text x="0" y="60" font-size="8" fill="#666">Manages I/O, SATA, USB</text>
  </g>

  <!-- CMOS Battery -->
  <g transform="translate(360,260)">
    <text x="0" y="-4" font-size="10" fill="#aaa">CMOS Battery</text>
    <circle cx="20" cy="20" r="16" fill="#999" stroke="#bbb" stroke-width="1"/>
    <text x="20" y="24" font-size="8" fill="#333" text-anchor="middle" font-weight="bold">CR2032</text>
    <text x="0" y="48" font-size="8" fill="#666">Maintains BIOS settings</text>
    <text x="0" y="58" font-size="8" fill="#666">when power is off</text>
  </g>

  <!-- I/O Panel -->
  <g transform="translate(440,30)">
    <text x="0" y="-4" font-size="12" fill="#aaa" font-weight="bold">Rear I/O Panel</text>
    <rect x="0" y="0" width="80" height="360" fill="#2a2a2a" stroke="#666" rx="2"/>
    <!-- USB 3.0 -->
    <rect x="8" y="8" width="20" height="12" fill="#111" stroke="#4488ff" stroke-width="1.5"/>
    <rect x="34" y="8" width="20" height="12" fill="#111" stroke="#4488ff" stroke-width="1.5"/>
    <text x="8" y="32" font-size="8" fill="#4488ff">USB 3.0</text>
    <!-- USB 2.0 -->
    <rect x="8" y="40" width="20" height="12" fill="#111" stroke="#888"/>
    <rect x="34" y="40" width="20" height="12" fill="#111" stroke="#888"/>
    <text x="8" y="64" font-size="8" fill="#888">USB 2.0</text>
    <!-- DisplayPort -->
    <rect x="8" y="72" width="28" height="10" fill="#111" stroke="#888"/>
    <text x="8" y="94" font-size="8" fill="#888">DisplayPort</text>
    <!-- HDMI -->
    <rect x="8" y="100" width="24" height="10" fill="#111" stroke="#888"/>
    <text x="8" y="122" font-size="8" fill="#888">HDMI</text>
    <!-- Ethernet -->
    <rect x="8" y="130" width="28" height="24" fill="#111" stroke="#ff8800" stroke-width="1.5"/>
    <circle cx="14" cy="158" r="3" fill="#00ff66"/>
    <circle cx="30" cy="158" r="3" fill="#ffaa00"/>
    <text x="8" y="172" font-size="8" fill="#ff8800">Ethernet 2.5G</text>
    <!-- Audio -->
    <g transform="translate(8,185)">
      <circle cx="10" cy="10" r="6" fill="#111" stroke="#55cc55" stroke-width="1.5"/>
      <circle cx="30" cy="10" r="6" fill="#111" stroke="#ff5577" stroke-width="1.5"/>
      <circle cx="50" cy="10" r="6" fill="#111" stroke="#4488ff" stroke-width="1.5"/>
      <circle cx="10" cy="30" r="6" fill="#111" stroke="#ffaa00" stroke-width="1.5"/>
      <circle cx="30" cy="30" r="6" fill="#111" stroke="#888"/>
      <circle cx="50" cy="30" r="6" fill="#111" stroke="#888"/>
      <text x="0" y="48" font-size="7" fill="#55cc55">Line Out</text>
      <text x="24" y="48" font-size="7" fill="#ff5577">Mic</text>
      <text x="44" y="48" font-size="7" fill="#4488ff">Line In</text>
    </g>
    <text x="8" y="250" font-size="8" fill="#aaa">Audio (Realtek)</text>
    <!-- WiFi antenna -->
    <rect x="8" y="260" width="20" height="10" fill="#111" stroke="#888"/>
    <rect x="34" y="260" width="20" height="10" fill="#111" stroke="#888"/>
    <text x="8" y="284" font-size="8" fill="#888">WiFi Antenna</text>
  </g>

  <!-- Front Panel Header -->
  <g transform="translate(50,370)">
    <text x="0" y="-4" font-size="10" fill="#aaa">Front Panel Header (F_PANEL)</text>
    <g fill="#c8a800">
      <rect x="0" y="0" width="4" height="4"/><rect x="8" y="0" width="4" height="4"/>
      <rect x="16" y="0" width="4" height="4"/><rect x="24" y="0" width="4" height="4"/>
      <rect x="32" y="0" width="4" height="4"/>
      <rect x="0" y="8" width="4" height="4"/><rect x="8" y="8" width="4" height="4"/>
      <rect x="16" y="8" width="4" height="4"/><rect x="24" y="8" width="4" height="4"/>
    </g>
    <text x="50" y="8" font-size="8" fill="#666">PWR_SW, RST_SW, HDD_LED, PWR_LED</text>
    <text x="50" y="18" font-size="8" fill="#666">Connects to case buttons &amp; LEDs</text>
  </g>

  <!-- M.2 Slot -->
  <g transform="translate(260,340)">
    <text x="0" y="-4" font-size="10" fill="#88cc88">M.2 NVMe Slot</text>
    <rect x="0" y="0" width="80" height="10" fill="#111" stroke="#666" rx="1"/>
    <circle cx="90" cy="5" r="4" fill="none" stroke="#666"/>
    <text x="0" y="22" font-size="8" fill="#666">For NVMe SSD (PCIe 4.0/5.0)</text>
    <text x="0" y="32" font-size="8" fill="#666">Much faster than SATA</text>
  </g>
</svg>