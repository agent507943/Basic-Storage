<svg xmlns="http://www.w3.org/2000/svg" width="480" height="540" viewBox="0 0 480 540">
  <defs>
    <linearGradient id="rack-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#1a252f"/>
    </linearGradient>
    <filter id="rack-glow"><feGaussianBlur stdDeviation="1.5" result="g"/><feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <text x="240" y="14" font-size="14" fill="#66aadd" text-anchor="middle" font-weight="bold">Server Rack Unit — 42U Standard</text>

  <!-- Rack cabinet -->
  <rect x="20" y="20" width="440" height="500" fill="url(#rack-grad)" stroke="#4a6070" stroke-width="2" rx="4"/>

  <!-- Rack rails -->
  <rect x="22" y="20" width="14" height="500" fill="#1a2530" stroke="#3a5060"/>
  <rect x="444" y="20" width="14" height="500" fill="#1a2530" stroke="#3a5060"/>
  <!-- Cage nuts / screw holes -->
  <g fill="#111" stroke="#555">
    <circle cx="29" cy="40" r="3"/><circle cx="451" cy="40" r="3"/>
    <circle cx="29" cy="80" r="3"/><circle cx="451" cy="80" r="3"/>
    <circle cx="29" cy="120" r="3"/><circle cx="451" cy="120" r="3"/>
    <circle cx="29" cy="160" r="3"/><circle cx="451" cy="160" r="3"/>
    <circle cx="29" cy="200" r="3"/><circle cx="451" cy="200" r="3"/>
    <circle cx="29" cy="240" r="3"/><circle cx="451" cy="240" r="3"/>
    <circle cx="29" cy="280" r="3"/><circle cx="451" cy="280" r="3"/>
    <circle cx="29" cy="320" r="3"/><circle cx="451" cy="320" r="3"/>
    <circle cx="29" cy="360" r="3"/><circle cx="451" cy="360" r="3"/>
    <circle cx="29" cy="400" r="3"/><circle cx="451" cy="400" r="3"/>
    <circle cx="29" cy="440" r="3"/><circle cx="451" cy="440" r="3"/>
    <circle cx="29" cy="480" r="3"/><circle cx="451" cy="480" r="3"/>
  </g>

  <!-- Server 1: 2U Storage Server with drive bays -->
  <g transform="translate(42,30)">
    <text x="0" y="-4" font-size="11" fill="#5a8aaa" font-weight="bold">Server 1 — 2U Storage (Hot-Swap Bays)</text>
    <rect x="0" y="0" width="396" height="80" fill="#1e2d3a" stroke="#3a5868" stroke-width="1.5" rx="3"/>
    <!-- Rack ears -->
    <rect x="-6" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <rect x="394" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <!-- Drive cages -->
    <g transform="translate(10,8)">
      <rect x="0" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <rect x="4" y="4" width="34" height="30" fill="#0a0a0a" stroke="#333" rx="1"/>
      <circle cx="21" cy="42" r="3" fill="#33ff88" filter="url(#rack-glow)"/>
      <text x="6" y="52" font-size="6" fill="#5a8aaa">Bay 1</text>
      <circle class="conn" cx="21" cy="24" r="4" fill="#6ab04c" data-conn="server_rack.drive_bay1"/>

      <rect x="50" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <rect x="54" y="4" width="34" height="30" fill="#0a0a0a" stroke="#333" rx="1"/>
      <circle cx="71" cy="42" r="3" fill="#33ff88" filter="url(#rack-glow)" opacity="0.5"/>
      <text x="56" y="52" font-size="6" fill="#5a8aaa">Bay 2</text>

      <rect x="100" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <rect x="104" y="4" width="34" height="30" fill="#0a0a0a" stroke="#333" rx="1"/>
      <circle cx="121" cy="42" r="3" fill="#555"/>
      <text x="106" y="52" font-size="6" fill="#5a8aaa">Bay 3</text>

      <rect x="150" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <rect x="154" y="4" width="34" height="30" fill="#0a0a0a" stroke="#333" rx="1"/>
      <circle cx="171" cy="42" r="3" fill="#555"/>
      <text x="156" y="52" font-size="6" fill="#5a8aaa">Bay 4</text>

      <rect x="200" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <text x="206" y="30" font-size="8" fill="#333">Empty</text>
      <text x="206" y="52" font-size="6" fill="#5a8aaa">Bay 5</text>

      <rect x="250" y="0" width="42" height="48" fill="#111" stroke="#445" rx="2"/>
      <text x="256" y="30" font-size="8" fill="#333">Empty</text>
      <text x="256" y="52" font-size="6" fill="#5a8aaa">Bay 6</text>
    </g>
    <text x="310" y="66" font-size="9" fill="#5a8aaa">2.5" / 3.5" SAS/SATA</text>
    <text x="310" y="78" font-size="8" fill="#666">RAID controller managed</text>
  </g>

  <!-- Server 2: 1U Compute Server -->
  <g transform="translate(42,125)">
    <text x="0" y="-4" font-size="11" fill="#5a8aaa" font-weight="bold">Server 2 — 1U Compute (Network)</text>
    <rect x="0" y="0" width="396" height="56" fill="#1e2d3a" stroke="#3a5868" stroke-width="1.5" rx="3"/>
    <rect x="-6" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <rect x="394" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <!-- NICs -->
    <g transform="translate(10,8)">
      <rect x="0" y="0" width="36" height="28" fill="#111" stroke="#22aaff" stroke-width="1.5" rx="2"/>
      <circle cx="10" cy="32" r="2.5" fill="#00ff66" filter="url(#rack-glow)"/>
      <circle cx="26" cy="32" r="2.5" fill="#ffaa00" filter="url(#rack-glow)"/>
      <text x="2" y="16" font-size="7" fill="#22aaff">NIC1</text>
      <text x="0" y="44" font-size="6" fill="#5a8aaa">1 GbE</text>
      <circle class="conn" cx="18" cy="14" r="4" fill="#0b74de" data-conn="server_rack.nic1"/>

      <rect x="46" y="0" width="36" height="28" fill="#111" stroke="#22aaff" stroke-width="1.5" rx="2"/>
      <circle cx="56" cy="32" r="2.5" fill="#00ff66" filter="url(#rack-glow)"/>
      <circle cx="72" cy="32" r="2.5" fill="#444"/>
      <text x="48" y="16" font-size="7" fill="#22aaff">NIC2</text>
      <text x="46" y="44" font-size="6" fill="#5a8aaa">1 GbE</text>

      <rect x="92" y="0" width="36" height="28" fill="#111" stroke="#ff8800" rx="2"/>
      <text x="94" y="16" font-size="7" fill="#ff8800">iLO</text>
      <text x="92" y="44" font-size="6" fill="#aa8844">Mgmt</text>

      <rect x="138" y="0" width="36" height="28" fill="#111" stroke="#445" rx="2"/>
      <text x="140" y="16" font-size="7" fill="#888">NIC3</text>
    </g>
    <text x="200" y="22" font-size="9" fill="#5a8aaa">Dual-port GbE + iLO management</text>
    <text x="200" y="36" font-size="8" fill="#666">Supports LACP / teaming</text>
  </g>

  <!-- Server 3: 1U Management / Console -->
  <g transform="translate(42,198)">
    <text x="0" y="-4" font-size="11" fill="#5a8aaa" font-weight="bold">Server 3 — 1U (Serial Console)</text>
    <rect x="0" y="0" width="396" height="50" fill="#1e2d3a" stroke="#3a5868" stroke-width="1.5" rx="3"/>
    <rect x="-6" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <rect x="394" y="2" width="8" height="20" fill="#3a5060" rx="1"/>
    <rect x="10" y="10" width="30" height="18" fill="#111" stroke="#22aaff" rx="2"/>
    <text x="14" y="23" font-size="7" fill="#22aaff">COM</text>
    <rect x="50" y="10" width="20" height="18" fill="#111" stroke="#888" rx="1"/>
    <text x="54" y="23" font-size="7" fill="#888">VGA</text>
    <text x="80" y="23" font-size="9" fill="#666">Serial console + video output</text>
  </g>

  <!-- PSU Module -->
  <g transform="translate(42,270)">
    <text x="0" y="-4" font-size="11" fill="#cc6644" font-weight="bold">Redundant Power Supplies</text>
    <rect x="0" y="0" width="190" height="70" fill="#222" stroke="#555" stroke-width="1.5" rx="3"/>
    <!-- PSU 1 -->
    <text x="8" y="16" font-size="9" fill="#cc6644" font-weight="bold">PSU 1 — 800W</text>
    <!-- Fan -->
    <circle cx="36" cy="42" r="18" fill="#1a1a1a" stroke="#444"/>
    <circle cx="36" cy="42" r="10" fill="#111" stroke="#333"/>
    <g stroke="#333" stroke-width="2">
      <line x1="36" y1="26" x2="36" y2="32"/><line x1="49" y1="35" x2="44" y2="38"/>
      <line x1="49" y1="49" x2="44" y2="46"/><line x1="36" y1="58" x2="36" y2="52"/>
      <line x1="23" y1="49" x2="28" y2="46"/><line x1="23" y1="35" x2="28" y2="38"/>
    </g>
    <!-- AC plug -->
    <rect x="80" y="22" width="44" height="30" fill="#111" stroke="#666" rx="3"/>
    <text x="88" y="42" font-size="10" fill="#888">AC IN</text>
    <circle cx="144" cy="16" r="4" fill="#00dd66" filter="url(#rack-glow)"/>
    <text x="154" y="19" font-size="8" fill="#558866">OK</text>
    <circle class="conn" cx="100" cy="37" r="5" fill="#e74c3c" data-conn="server_rack.psu"/>

    <!-- PSU 2 (redundant) -->
    <rect x="200" y="0" width="190" height="70" fill="#222" stroke="#555" stroke-width="1.5" rx="3"/>
    <text x="208" y="16" font-size="9" fill="#cc6644" font-weight="bold">PSU 2 — 800W (Redundant)</text>
    <circle cx="236" cy="42" r="18" fill="#1a1a1a" stroke="#444"/>
    <circle cx="236" cy="42" r="10" fill="#111" stroke="#333"/>
    <rect x="280" y="22" width="44" height="30" fill="#111" stroke="#666" rx="3"/>
    <text x="288" y="42" font-size="10" fill="#888">AC IN</text>
    <circle cx="344" cy="16" r="4" fill="#00dd66" filter="url(#rack-glow)"/>
    <text x="354" y="19" font-size="8" fill="#558866">OK</text>
    <text x="0" y="84" font-size="9" fill="#5a8aaa">Hot-swappable — replace without downtime</text>
  </g>

  <!-- Patch Panel -->
  <g transform="translate(42,372)">
    <text x="0" y="-4" font-size="11" fill="#5a8aaa" font-weight="bold">Patch Panel — 24 Port</text>
    <rect x="0" y="0" width="396" height="40" fill="#1e2d3a" stroke="#3a5868" rx="3"/>
    <g transform="translate(8,6)">
      <rect x="0" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/><text x="2" y="22" font-size="5" fill="#5a7a8a">1</text>
      <rect x="18" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/><text x="20" y="22" font-size="5" fill="#5a7a8a">2</text>
      <rect x="36" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/><text x="38" y="22" font-size="5" fill="#5a7a8a">3</text>
      <rect x="54" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/><text x="56" y="22" font-size="5" fill="#5a7a8a">4</text>
      <rect x="72" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="90" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="108" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="126" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="144" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="162" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="180" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
      <rect x="198" y="0" width="14" height="12" fill="#111" stroke="#445" rx="1"/>
    </g>
    <text x="8" y="36" font-size="8" fill="#666">Cable management for structured cabling</text>
  </g>

  <!-- Empty slots -->
  <g transform="translate(42,425)">
    <text x="0" y="-4" font-size="10" fill="#3a4a5a">Available Rack Space</text>
    <rect x="0" y="0" width="396" height="30" fill="#151f28" stroke="#2a3a48" rx="2" stroke-dasharray="6,3"/>
    <text x="198" y="18" font-size="9" fill="#2a3a48" text-anchor="middle">Empty 4U — Available for expansion</text>
    <rect x="0" y="36" width="396" height="30" fill="#151f28" stroke="#2a3a48" rx="2" stroke-dasharray="6,3"/>
    <text x="198" y="54" font-size="9" fill="#2a3a48" text-anchor="middle">Empty 4U — Available for expansion</text>
  </g>
</svg>